os: osx
language: rust
cache: cargo
rust:
    - stable
    - beta
    - nightly

env:
    global:
        - secure: 

before_script:
    - brew install jq

before_deploy:
    - cargo build --release
    - cargo publish

deploy:
    api_key:
        secure: 
        file_glob: true
        file: target/release/karaconv
        on:
            condition: "$TRAVIS_RUST_VERSION = stable"
            tags: true
            provider: releases
            skip_cleanup: true

